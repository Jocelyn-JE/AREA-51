services:
  server:
    container_name: application-server
    build:
      context: ./server
    ports:
      - ${BACKEND_PORT}:3000
    networks:
      - backend
      - frontend
    env_file:
      - .env
  client_web:
    container_name: web-client
    build:
      context: ./web_client
    ports:
      - ${FRONTEND_PORT}:80
    env_file:
      - .env
    restart: always
    networks:
      - frontend
  client_mobile:
    container_name: mobile-client
    build:
      context: ./mobile_client
    networks:
      - frontend
  mongo-db:
    image: mongo
    container_name: mongo-db
    restart: always
    volumes:
      - db-data:/data/db
      - ./mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    env_file:
      - .env
    networks:
      - backend
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - 8081:8081
    env_file:
      - .env
    networks:
      - backend
  swagger-ui:
    image: docker.swagger.io/swaggerapi/swagger-ui
    container_name: swagger-ui
    restart: always
    ports:
      - 8080:8080
    environment:
      SWAGGER_JSON: /docs/apidoc.yaml
    volumes:
      - ./doc/swagger.yaml:/docs/apidoc.yaml
    networks:
      - backend

networks:
  frontend:
  backend:

volumes:
  db-data:
