<div class="container">
  <h1>AREA Angular PoC</h1>

  <div *ngIf="error" class="error">Error: {{ error }}</div>
  <div *ngIf="!error && !data">Loadingâ€¦</div>

  <div *ngIf="data">
    <p><strong>Client Host:</strong> {{ data.client.host }}</p>
    <p><strong>Server Time:</strong> {{ data.server.current_time }}</p>

    <h2>Services</h2>
    <ul>
      <li *ngFor="let s of data.server.services">
        <p><strong>{{ s.name }}</strong></p>

        <p>Actions:</p>
        <ul>
          <li *ngFor="let a of s.actions">
            {{ a.name }} - {{ a.description }}
          </li>
        </ul>

        <p>Reactions:</p>
        <ul>
          <li *ngFor="let r of s.reactions">
            {{ r.name }} - {{ r.description }}
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
